<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magazine flexbox with nav</title>
    <link rel="stylesheet" href="../../main-flex.css">
</head>

<body>
    <div id="main">
        <a href="../../">Home</a>
        <nav class="row navbar">
            <div class="logo">
                <div class="card__logo"></div>
            </div>

            <div class="nav-items">
                <ul>
                    <li class="nav-item card__nav"></li>
                    <li class="nav-item card__nav"></li>
                    <li class="nav-item card__nav"></li>
                    <li class="nav-item card__nav"></li>
                </ul>
            </div>
        </nav>
        <h2>Flexbox: Magazine layout with nav</h2>
        <div class="row">
            <div class="col col-2">
                <div class="card"></div>
            </div>
            <div class="col col-10">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-8">
                            <div class="card"></div>
                        </div>
                        <div class="col col-4">
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-3">
                            <div class="card"></div>
                        </div>
                        <div class="col col-3">
                            <div class="card"></div>
                        </div>
                        <div class="col col-3">
                            <div class="card"></div>
                        </div>
                        <div class="col col-3">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>

</html>
